<!doctype html>

<html>
<head>
    <title>Test application</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            background-color: #fffff0;
            font-size: 80px;
        }

        @keyframes opacityChange {
            from {opacity: 1;}
            to {opacity: 0;}
        }

        @keyframes rickFades {
            from {
                opacity: 0;
                height: 15%;
                width: 10%;
            }
            to {
                opacity: 1;
                height: 60%;
                width: 40%;
            }
        }

        @keyframes slide {
            0% {
                opacity: 0;
                padding-left: 0%;
                padding-top: 0%;
            }
            50% {
                opacity: 0.8;
                padding-left:35%;
                padding-top:20%;
            }
            75% {
                opacity: 0;
                padding-left:0%;
                padding-top:30%;
            }
            100% {
                opacity: 0;
                padding-left: 0%;
                padding-top: 0%;
            }
        }

        @keyframes invertedSlide {
            0% {
                opacity: 0;
                padding-right: 0%;
                padding-top: 0%;
            }
            50% {
                opacity: 0.7;
                padding-right:35%;
                padding-top:20%;
            }
            75% {
                opacity: 0;
                padding-right:0%;
                padding-top:30%;
            }
            100% {
                opacity: 0;
                padding-right: 0%;
                padding-top: 0%;
            }
        }

        #first {
            animation: opacityChange 2s alternate infinite;
        }

        #second {
            position: absolute;
            opacity: 0;
            padding-left:-30%;
            padding-top:-30%;
            animation: slide 4s alternate infinite;
        }

        #third {
            position: relative;
            opacity: 0;
            padding-left:-30%;
            padding-top:-30%;
            animation: invertedSlide 4s alternate infinite 1s;
        }

        p.text {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        #rickface {
            animation: rickFades 4s alternate infinite 5s;
            float: right;
            opacity: 0;
            height: 15%;
            width: 10%;
        }


    </style>
    <meta charset="UTF-8">
</head>
<body>
<div id="first">
<center>
    <p class="text">Frontend <strong>fajny</strong> bardzo.</p>
</center>
</div>
<div id="second">
    <center>
        <p>CSS siad≈Ç <strong>mocno</strong>.</p>
    </center>
</div>

<div id="third">
    <center>
        <p>JavaScript <strong>free</strong>.</p>
    </center>
</div>

<img id="rickface" src="rick.png" alt="dsd">
</body>
</html>
